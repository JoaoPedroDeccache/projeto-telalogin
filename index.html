<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaquery.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novemente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
                <i class="material-icons">person</i>
                <input type="email" name="email" id="iemail" autocomplete="email" required maxlength="30" placeholder="login">
                <label for="iemail"></label>
            </div>
            <div class="campo">
                <i class="material-icons">key</i> <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" placeholder="senha">
                <label for="isenha"></label>
            </div>
            <input type="submit" value="Entrar">
            <a href="esqueci.html">Esqueci a senha</a>
                </form>
        </section>
    </main>
</body>
</html>
